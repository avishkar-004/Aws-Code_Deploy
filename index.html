<!DOCTYPE html>
<html>
<head>
  <title>User Info App</title>
</head>
<body>
  <h2>Enter User ID</h2>
  <input type="text" id="userId" placeholder="Enter ID" />
  <button onclick="fetchUserInfo()">Get User Info</button>

  <h3>User Info:</h3>
  <div id="userInfo"></div>

  <script>
    async function fetchUserInfo() {
      const id = document.getElementById("userId").value;
      if (!id) return alert("Please enter a user ID");

      const response = await fetch(`https://dqv8jxo1jj.execute-api.ap-south-1.amazonaws.com/Prod-For-Practical/user?id=${id}`);
      const data = await response.json();

      const infoDiv = document.getElementById("userInfo");
      if (data && data.id && data.name) {
        infoDiv.innerHTML = `<p><strong>ID:</strong> ${data.id}</p><p><strong>Name:</strong> ${data.name}</p>`;
      } else {
        infoDiv.innerHTML = `<p>No user found.</p>`;
      }
    }
  </script>
</body>
</html>
